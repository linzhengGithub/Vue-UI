<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue UI</title>
  <style>
    * {margin: 0;padding: 0;box-sizing: border-box;}
    :root {
      --button-height: 32px;--font-size: 14px;--button-bg: white;
      --button-active-bg: #eee;--border-radius: 4px;--color: #333;
      --border-color: #999;--border-color-hover: #666;
    }
    /*一些根CSS样式*/
    body {font-size: var(--font-size);}
  </style>
</head>
<body>
<div id="app" style="padding-left: 100px;padding-top:100px; overflow: hidden">
  <g-popover>
    <!--      用户指定的内容应该这么些，slot="xxx"xxx应该和组件里面的slot的name一样的名字-->
    <template slot="content" slot-scope="{close}">
      <div @click="close" style="cursor: pointer">关闭</div>
      <div>
        popover
      </div>
    </template>
    <g-button>点我</g-button>
  </g-popover>
  <g-popover position="bottom">
    <!--      用户指定的内容应该这么些，slot="xxx"xxx应该和组件里面的slot的name一样的名字-->
    <template slot="content">
      <div>
        popover
      </div>
    </template>
    <g-button>点我</g-button>
  </g-popover>
  <g-popover position="left">
    <!--      用户指定的内容应该这么些，slot="xxx"xxx应该和组件里面的slot的name一样的名字-->
    <template slot="content">
      <div>
        popover
      </div>
    </template>
    <g-button>点我</g-button>
  </g-popover>
  <g-popover position="right">
    <!--      用户指定的内容应该这么些，slot="xxx"xxx应该和组件里面的slot的name一样的名字-->
    <template slot="content">
      <div>
        popover
      </div>
    </template>
    <g-button>点我</g-button>
  </g-popover>
  <g-popover trigger="hover">
    <!--      用户指定的内容应该这么些，slot="xxx"xxx应该和组件里面的slot的name一样的名字-->
    <template slot="content">
      <div>
        popover
      </div>
    </template>
    <g-button>点我</g-button>
  </g-popover>
  <g-popover position="bottom" trigger="hover">
    <!--      用户指定的内容应该这么些，slot="xxx"xxx应该和组件里面的slot的name一样的名字-->
    <template slot="content">
      <div>
        popover
      </div>
    </template>
    <g-button>点我</g-button>
  </g-popover>
  <g-popover position="left" trigger="hover">
    <!--      用户指定的内容应该这么些，slot="xxx"xxx应该和组件里面的slot的name一样的名字-->
    <template slot="content">
      <div>
        popover
      </div>
    </template>
    <g-button>点我</g-button>
  </g-popover>
  <g-popover position="right" trigger="hover">
    <!--      用户指定的内容应该这么些，slot="xxx"xxx应该和组件里面的slot的name一样的名字-->
    <template slot="content">
      <div>
        popover
      </div>
    </template>
    <g-button>点我</g-button>
  </g-popover>
</div>
</body>
<script src="./src/app.js"></script>
<script src="//at.alicdn.com/t/font_1967514_1g634eexbqu.js"></script>
</html>
