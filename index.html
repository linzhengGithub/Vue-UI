<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue UI</title>
  <style>
    * {margin: 0;padding: 0;box-sizing: border-box;}
    :root {
      --button-height: 32px;--font-size: 14px;--button-bg: white;
      --button-active-bg: #eee;--border-radius: 4px;--color: #333;
      --border-color: #999;--border-color-hover: #666;
    }
    /*一些根CSS样式*/
    body {font-size: var(--font-size);}
  </style>
</head>
<body>
<div id="app">
  <g-tabs :selected.sync="selectedTab">
<!--    .sync修饰符 等价于 selected="selectedTab" @update:selected="selectedTab = $event"-->
    <g-tabs-head>
      <template slot="action">
        <button>设置</button>
      </template>
      <g-tabs-item name="a">A</g-tabs-item>
      <g-tabs-item name="b">B</g-tabs-item>
      <g-tabs-item name="c" disabled="true">C</g-tabs-item>
    </g-tabs-head>
    <g-tabs-body>
      <g-tabs-pane name="a">a</g-tabs-pane>
      <g-tabs-pane name="b">b</g-tabs-pane>
      <g-tabs-pane name="c">c</g-tabs-pane>
    </g-tabs-body>
  </g-tabs>
</div>
</body>
<script src="./src/app.js"></script>
<script src="//at.alicdn.com/t/font_1967514_1g634eexbqu.js"></script>
</html>
