<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue UI</title>
  <style>
    * {margin: 0;padding: 0;box-sizing: border-box;}
    :root {
      --button-height: 32px;--font-size: 14px;--button-bg: white;
      --button-active-bg: #eee;--border-radius: 4px;--color: #333;
      --border-color: #999;--border-color-hover: #666;
    }  /*一些根CSS样式*/
    body {font-size: var(--font-size);}
    .box{margin: 20px;}
    .demo{
      min-height: 100px;
      background: grey;
      border:1px solid green;
    }
  </style>
</head>
<body>
<div id="app">
  <g-layout style="height: 100vh">
    <g-sider class="demo">sider</g-sider>
    <g-layout>
      <g-header class="demo">header</g-header>
      <g-content class="demo">content</g-content>
      <g-footer class="demo">footer</g-footer>
    </g-layout>
  </g-layout>
</div>
</body>
<script src="./src/app.js"></script>
<script src="//at.alicdn.com/t/font_1967514_1g634eexbqu.js"></script>
</html>
